- name: Install zsh
  apt: name=zsh
  tags:
    - zsh
- name: Change shell
  shell: chsh -s `which zsh`
  tags:
  - zsh
- name: Install ohmyzsh
  shell: url -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
  tags:
  - zsh
- name: Install the zsh plugin for autocompletion
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    dest: '~/.oh-my-zsh/plugins/zsh-autosuggestions'
  tags:
  - zsh
- name: Update our zshrc
  shell: sed -i 's/(git/(git zsh-autosuggestions' ~/.zshrc))
  tags:
  - zsh